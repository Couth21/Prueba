<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form action="">
            <h1>Formulario</h1>
            <div class="contenidoSuperiorLabels">
                <div class="float-label label">
                    <input id="nombre" type="text" placeholder="codigo" formControlName="codigo" />
                    <label for="nombre" class="">Nombre Usuario</label>
                </div>

                <div class="float-label label">
                    <input id="apellido" type="text" placeholder="codigo" formControlName="codigo" />
                    <label for="apellido" class="">Apellido de usuario</label>
                </div>
            </div>

            <div class="float-label">
                <input id="correo" type="text" placeholder="codigo" formControlName="codigo" />
                <label for="correo" class="">Correo electronico</label>
            </div>

            <div class="float-label">
                <input id="direccion" type="text" placeholder="codigo" formControlName="codigo" />
                <label for="direccion" class="">Direccion</label>
            </div>

            <div class="contenidoBtns">
                <button class="btnPrueba">
                    <spa>Enviar</spa>
                </button>

                <button class="btnPruebaWhite">
                    <spa>Cancelar</spa>
                </button>
            </div>

        </form>
    </section>


</body>

</html>
